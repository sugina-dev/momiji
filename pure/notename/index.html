<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Note Name Calculator</title>
<script>
function myRound(n) {
  return n >= 0 ? Math.round(n) : -Math.round(-n);
}
function calc(freq) {
  function solve(f) {
    return myRound(12 * Math.log(f / 440) / Math.log(2)) + 57;
  }
  var dif = solve(freq);
  var divN = dif / 12 | 0;
  var modN = dif % 12 | 0;
  if (modN < 0) {
    divN -= 1;
    modN += 12;
  }
  return ["C","C#","D","D#","E","F","F#","G","G#","A","A#","B"][modN] + divN;
}
</script>
  <link rel="stylesheet" href="../../transform.css" />
</head>
<body>
  <h1>Note Name Calculator</h1>
  <form oninput="result.value=calc(parseInt(freq.value))">
    <input name="freq" type="number" min="0" value="440" required />
    <output name="result"></output>
  </form>
</body>
</html>
