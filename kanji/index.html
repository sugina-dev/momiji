<!DOCTYPE html>
<html lang="en">
<head>
  <title>Kanji</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="index.js"></script>
  <link rel="stylesheet" href="../transform.css" />
</head>
<body>
  <h1>Kanji</h1>
  <p><em>Comprehensive pronunciation finder for Chinese characters</em></p>
  <p>Input a Chinese character to search (e.g. 花, 紬, 說).</p>
  <form onsubmit="queryKunyomi(ch.value); return false">
    <input type="text" name="ch" required />
    <input type="submit" value="Search" />
  </form>
  <h2>Kunyomi</h2>
  <div id="kunyomi"></div>
  <h2>Hanja</h2>
  <div id="hanja"></div>
</body>
</html>
